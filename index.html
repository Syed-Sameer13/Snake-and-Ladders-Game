<body>
    <div class="main" id="sectionpage1">
        <div class="container-fluid">

                <hr />
                <div class="player1 col-12 col-md-6">
                    <h3 class="ph"> Player-1</h3>

                    <br />
                </div>
                <div class="player1 col-12 col-md-6">
                    <h3 class="ph"> Player-2</h3>
                    <input type="text" placeholder="Enter your name" id="p2" class="ie" />
                    <br />
                </div>
                <div class="col-12">
                    <button class="btrq" id="setBut" onclick="display('sectionpage2')"> Set Players</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main" id="sectionpage2">

        <div class="container-fluid">
            <div class="row">

                <p class="postop  col-6 sticky-top">Player-1 Position: <span id="p1pos" class="poss"> 0</span></p>

                <div class="col-12">
                    <img src="https://res.cloudinary.com/dbacdwmef/image/upload/v1758434482/img4_a6vz9d.jpg" class="slimg" />
                </div>

                <p class="vs col-12 col-md-2" id="player1Name">VS </p>
                <p class="col-12 pn col-md-5" id="player2Name"> </p>
                <div class="col-12 ">
                    <p id="sl"> </p>
                    <p id="mov" class="posm"> </p>
                    <p id="cpl" class="pos"> Player1 Turn</p>
                </div>


                <button class="btrq col-5 ml-auto mr-auto" id="roll"> Roll</button>
                <button class="btrq col-5 ml-auto mr-auto" id="move"> Move</button>
                <button class="btrq col-5 ml-auto mr-auto" id="quit"> Quit</button>
                <button class="btrq col-5 ml-auto mr-auto" id="reset" onclick="display('sectionpage1')"> Reset</button>

                <div class="col-12 text-center pd">
                    <p id="pos"> 0</p>
                </div>
            </div>
        </div>
    </div>
